<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Panel padres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-nrph6YLJ8+J6Bk2LzzfzFMvOpzNWP4U1lOdwV7lAEkkZPl5sn9Rt2o+b71L2NF6wXnusyKdgClqrlxllfl7PzA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .day {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: center;
        }
        .reserved-day {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Panel padres</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Gestión de hijos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Modificación datos personales</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Resumen mensual</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>
<div class="alert alert-info info-note" role="alert">
    Aquí se mostrarán los días en los que se ha hecho reserva.
</div>
<br>
<div class="col-auto">
    <h4 id="monthYear" class="text-center"></h4>
</div>
<div class="container mt-4">
    <div id="calendar" class="card">
        <div class="card-header">
            
        </div>
        <div class="card-body">
            <div class="calendar"></div>
        </div>
    </div>
</div>
<br>
<div class="row justify-content-center">
    <div class="col-auto">
        <button id="prevMonth" class="btn btn-outline-secondary"><i class="fas fa-chevron-left"></i> Anterior</button>
    </div>
    <div class="col-auto">
        <button id="nextMonth" class="btn btn-outline-secondary">Siguiente <i class="fas fa-chevron-right"></i></button>
    </div>
</div>
<script src="calendar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-+NoTXpJdXdbeW9gsst6Lbz7aQ6Z2TAzNzvzy4tm/G3OzjBxknmFqnciiMU+5+cM/DFBGWk0wC8bDTJU1XQx6Mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
